<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ğŸ’˜</title>

<style>
  body {
    height: 100vh;
    margin: 0;
    font-family: 'Comic Sans MS', cursive;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    overflow: hidden;
    text-align: center;
  }

  h1, h2 {
    color: white;
  }

  .buttons {
    position: relative;
    width: 320px;
    height: 220px;
  }

  button {
    padding: 14px 26px;
    font-size: 18px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    position: absolute;
    transition: 0.2s;
  }

  #yes {
    background: #ff4d6d;
    color: white;
    left: 40px;
  }

  #no {
    background: white;
    color: #ff4d6d;
    right: 40px;
  }

  img {
    margin-top: 20px;
    max-width: 260px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  }

  .heart {
    position: fixed;
    top: -10px;
    font-size: 20px;
    animation: fall linear forwards;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh);
    }
  }

  .confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    animation: pop 1s ease-out forwards;
  }

  @keyframes pop {
    to {
      transform: translateY(600px) rotate(720deg);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<h1 id="title">Will you be my Valentine Mnikee? ğŸ˜”ğŸ’–</h1>

<div class="buttons">

</div>

<script>
let speed = 200;
const noTexts = [
  "No ğŸ’”",

  "Donâ€™t do this ğŸ˜­",

];
let textIndex = 0;

function moveNo() {

function yesClick() {

function startHearts() {
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "ğŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = Math.random() * 3 + 2 + "s";

function startConfetti() {

    document.body.appendChild(confetti);

    setTimeout(() => confetti.remove(), 1000);
  }
}

startHearts();
</script>
